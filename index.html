<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UCSD Weather Widget</title>
</head>
<body>
    <weather-widget>
        <div id="weather-content">
            <!-- Weather data placeholders -->
            <p id="temperature"></p>
            <p id="conditions"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
            <img id="weather-icon" alt="Weather Icon" style="display: none;">
        </div>
        <noscript>
            <p>Current Weather Conditions Unavailable</p>
        </noscript>
    </weather-widget>
    <script src="weather-widget.js"></script>
</body>
</html>
