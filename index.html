<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UCSD Weather Widget</title>
    <h1>Current Weather</h1>
</head>
<body>
    <weather-widget>
        <div id="weather-content">
            <img id="weather-icon" alt="Weather Icon" style="display: none;">
            <div id="weather-info">
                <span id="conditions"></span>
                <span id="temperature"></span>
                <span id="wind-speed"></span>
                <span id="humidity"></span>
            </div>
        </div>
        <noscript>
            <p>Current Weather Conditions Unavailable</p>
        </noscript>
    </weather-widget>
    <script src="widget.js"></script>
</body>
</html>
